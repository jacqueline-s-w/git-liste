<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UIB - UI-UX | Live-coding 04</title>
    <script
      src="https://kit.fontawesome.com/cf222bd61a.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="backdrop-filter"></div>
    <!-- Basic Introduction -->
    <h1>Tiefe mit Box Shadow erzeugen</h1>
    <div class="shadow one"></div>

    <!-- Well Component -->
    <h2>Erstellen einer 'Brunnenkomponente' mit Inset</h2>
    <div class="shadow two"></div>

    <!-- Multiple Shadows -->

    <h2>Mehrere Box Shadow verwenden</h2>
    <div class="shadow three"></div>

    <!-- Beispiele -->
    <h2>Anwendungsfälle</h2>

    <!-- Button -->
    <button>Registrieren</button>

    <!-- Upload card w/ well component -->
    <div class="well-outer">
      <div class="well-inner">
        <div class="well-content">
          <i class="fas fa-cloud-upload-alt fa-4x"></i>
          <h3>
            Drag &amp; Drop zum Hochladen oder <span>durchsuchen</span> um eine
            Datei auszuwählen
          </h3>
        </div>
      </div>
    </div>
  </body>
</html>
