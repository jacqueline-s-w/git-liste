<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UIB - Data - Forms - Live Coding 01</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>Contact Form</header>
    <!-- action - wohin die Datem gesemdet werdem. z. B. eine URL -->
    <form action="https://formspree.io/xoqkgnqo" method="post">
      <!-- fieldset wird verwendet, um mehrere Steuerelemente sowie Beschriftungen innerhalb eines Webformulars zu Gruppieren-->
      <fieldset>
        <legend>Your Details</legend>
        <div>
          <!-- das Element "label" ist visuell und programmatisch mit der entsprechenden Texteingabe verbunden, 
          indem das Attribut "for" verwendent wird-->
          <label for="firstname">First Name: </label>
          <input type="text" id="firstname" name="firstname" maxlength="30" />
        </div>
        <div>
          <label for="surname">Last Name: </label>
          <input type="text" id="surname" name="surname" maxlength="50" />
        </div>
        <div>
          <!-- name steht für den Namen des zugehörigen Datenpunkts, der an den Server übermittelt wurde -->
          <label for="email">Email: </label>
          <input type="email" id="email" name="email" />
        </div>
      </fieldset>
      <!-- ******************** -->
      <fieldset>
        <legend>Your Programming Experience</legend>
        <p>Select your favourite language</p>
        <!-- Radio Button! = das eine oder das andere (oder das andere ...) -->
        <div>
          <input type="radio" name="language" id="java" value="java" />
          <label for="java">Java</label>
        </div>
        <div>
          <input type="radio" name="language" id="haskell" value="haskell" />
          <label for="haskell">Haskell</label>
        </div>
        <div>
          <input type="radio" name="language" id="python" value="python" />
          <label for="python">Python</label>
        </div>
        <!-- ******************** -->
        <p>What careers are you considering?</p>
        <!-- Kontrollkästchen! (checkbox) - erlaubt mehrere Auswahlmöglichkeiten -->
        <div>
          <input
            type="checkbox"
            name="career"
            id="career-web-dev"
            value="web-developer"
            checked
          />
          <label for="career-web-dev">Web Developer</label>
        </div>
        <div>
          <input
            type="checkbox"
            name="career"
            id="career-web-design"
            value="web-designer"
          />
          <label for="career-web-design">Web Designer</label>
        </div>
        <div>
          <input
            type="checkbox"
            name="career"
            id="career-dev-ops"
            value="dev-ops"
          />
          <label for="career-dev-ops">Dev Ops</label>
        </div>
        <div>
          <input
            type="checkbox"
            name="career"
            id="career-web-dev"
            value="web-developer"
          />
          <label for="career-web-dev">Web Developer</label>
        </div>
        <div>
          <input
            type="checkbox"
            name="career"
            id="career-sys-admin"
            value="sys-admin"
          />
          <label for="career-sys-admin">Sys Admin</label>
        </div>
        <div class="experience">
          <label for="experience">Tell us about your Experience:</label>
          <textarea
            name="experience"
            id="experience"
            cols="30"
            rows="5"
          ></textarea>
        </div>
      </fieldset>
      <!-- ******************** -->
      <div class="select">
        <label for="reference">How did you find us?</label>
        <select for="reference" name="reference">
          <!-- das option-Element stellt Menüpunte in Popups (dropdown-menü) und anderen Listen von Elementen
          in einem HTML-Dokument dar-->
          <option value="internet">Internet</option>
          <option value="television">Television</option>
          <option value="poster">Poster</option>
          <option value="friend-family">Friend / Family</option>
          <option value="newspaper">Newspaper</option>
          <option value="social">Social Media</option>
        </select>
        <label
          >Your File
          <input type="file" name="upload" />
        </label>
      </div>
      <div class="submit">
        <button class="btn-submit">Apply Now</button>
      </div>
    </form>
  </body>
</html>
