<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UIB - Data - Forms - Live Coding 02</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <form action="#">
      <ul>
        <li>
          <label for="name">Name:</label>
          <!-- Das Attribut required sorgt dafür, dass ein Benutzer eine Form nicht abschicken kann ohne,
               dass ein Benutzer eine Form nicht abschicken kann ohne, dass das benötigte Feld einen 
               Inhalt hat. -->
          <input
            type="text"
            name="user_name"
            id="name"
            maxlength="20"
            placeholder="Vor- und Nachname"
            required
          />
        </li>
        <li>
          <label for="email">E-Mail:</label>
          <!-- Das Attribut disabled macht es dem Benutzer unmöglich, Informationen in diese
               bestimmte Eingabe einzugeben -->
          <input type="email" name="user_email" id="email" disabled />
        </li>
        <li>
          <label for="msg">Message</label>
          <textarea name="msg" id="msg"></textarea>
        </li>
        <li class="button">
          <button type="submit">Send Your Message</button>
        </li>
      </ul>
    </form>

    <!-- ********* OPT GROUP ********* -->

    <!-- erstellt eine Gruppierung von Optionen innerhalb eines Select-Elements -->

    <form action="#">
      <label for="city-select">Choose Your City</label>
      <select name="cities" id="city-select">
        <option value="">--Please select a city--</option>
        <optgroup label="Europe">
          <option value="Prague">Prague</option>
          <option value="Madrid">Madrid</option>
          <option value="Dublin">Dublin</option>
          <option value="Berlin">Berlin</option>
        </optgroup>
        <optgroup label="Asia">
          <option value="Dhaka">Dhaka</option>
          <option value="Seoul">Seoul</option>
          <option value="Beijing">Beijing</option>
          <option value="Kyoto">Kyoto</option>
        </optgroup>
      </select>
    </form>

    <!-- ********* FILE ********* -->

    <!-- eine Eingabe mit type="file" ermöglicht es dem Benutzer, eine oder mehrere Dateien
         aus dem Speicher seines Geräts auszuwählen, die dann auf einen Server hochgeladen
         werden können mittels Formularübermittlung -->

    <form action="#">
      <p>Upload your song in MP3 format:</p>
      <input type="file" name="user_song" />
      <button type="submit">Upload</button>
    </form>

    <!-- ********* DATALIST ********* -->

    <!-- enthält einen Satz von Optionselementen, welche die zulässigen oder empfohlenen Optionen
         darstellen, die in anderen Steuerelementen zur Auswahl stehen -->

    <form action="#">
      <label for="pet-choice">Pick Your Favorite Pet</label>
      <input list="pet-choices" name="pet-choice" id="pet-choice" />

      <datalist id="pet-choices">
        <option value="Cat"></option>
        <option value="Dog"></option>
        <option value="Fish"></option>
        <option value="Hamster"></option>
        <option value="Snake"></option>
        <option value="Bird"></option>
        <option value="Rat"></option>
      </datalist>
    </form>
  </body>
</html>
